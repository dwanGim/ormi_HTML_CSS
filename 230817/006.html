<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
    <form>
        <button type="button">버튼</button>
        <button type="reset">초기화</button>
        <button type="submit">전송</button>
    </form>
    <br>
    <fieldset class="fieldset">
        <legend>사용 기술</legend>
    
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
              
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>
        
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label>
        
        <input type="checkbox" name="django" id="django">
        <label for="django">Django</label>
    </fieldset>
    <fieldset class="fieldset">
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male">
          <label for="male">남성</label>
      
        <input type="radio" name="gender" value="females" id="female">
          <label for="female">여성</label>
        
          <input type="radio" name="gender" value="no" id="no">
          <label for="no">선택 안함</label>
    </fieldset>
    <label for="num">숫자입력 (10-100):</label>
    <input type="number" id="num" name="number"min="10" max="100" step="10">

    <br>

    <textarea
    style="resize: none"
	rows="10" 
	cols="50" 
	minlength="10"
	maxlength="100" 
	placeholder="10자 이상 100자 이하로 내용을 입력해주세요"></textarea>
    <br>
    <input type="text">
    <input type="password">
    <input type="email">
    <input type="search">
    <input type="tel">
    <input type="url">
    <input type="number">
    <br>
    <input type="checkbox">
    <input type="radio">
    <input type="file">
</body>

</html>
