<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 과제</title>
  <style>
    .login_div {
        padding: 20px;
        max-width: 800px;
        width: 100%;
        margin: auto;
        text-align: center;
        position: relative;
    }
 
  </style>
</head>

<body>
    <div class="login_div">
        <h1>로그인</h1>
        <small>아이디와 비밀번호를 입력하고 로그인하세요.</small>
        <br>
        <form id="login_form" action="" method="post">
          <div>
            <label for="userId">아이디</label><input id="userId" type="text" name="userId">
          </div>
          <div>
            <label for="userPw">비밀번호</label><input id="userPw" type="password" name="userPw">
          </div>
          <div>
            <label for="saveId">아이디 저장</label><input id="saveId" type="checkbox" name="saveId">
            <button type="submit">로그인</button>
          </div>
        </form>
    </div>
</body>

</html>
