<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/write.css">
</head>

<body>
    <main class="write">
        <h2>글쓰기</h2>
        <p>내용을 입력해 주세요</p>
        <form action="" method="POST">
            <table>
                <tbody>
                    <tr>
                        <th><label for="category">카테고리</label></th>
                        <td>
                            <select name="category" id="category" required>
                                <option value="category1" selected>공지사항</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-title">제목</label></th>
                        <td>
                            <input type="text" name="board-title" id="board-title" minlength="5" maxlength="30" placeholder="5글자 이상 30글자 이하로 작성해주세요." required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-content">내용</label></th>
                        <td>
                            <textarea id="board-content" name="board-content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-file">파일첨부</label></th>
                        <td>
                            <input type="file" id="board-file" name="board-file">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button"><a href="./list.html">목록</a></button>
            <button type="reset">초기화</button>
            <button type="submit">작성</button>
        </form>
    </main>
</body>

</html>
