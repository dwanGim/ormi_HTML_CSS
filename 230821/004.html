<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
        overflow: hidden;
    }
    /* ::의 의미는 가상요소라는 뜻 */
    .container::before{
        content: 'before';
    }
    .container::after{
        content: 'before';
    }
  </style>
</head>

<body>
    <div class="container">
        container
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>

</html>
