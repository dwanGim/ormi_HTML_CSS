<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우선순위</title>
  <style>
    
    #hello {
        color: violet;
    }
    /* 클래스 선택자가 우선순위가 더 높다(더 구체적일 수록 높음) */
    .hello {
        color: green;
    }

    p {
        /* 하지만 !important가 붙으면 명시된대로 변하지 않음 */
        color: red !important;
        background-color: skyblue;
    }
    /* 뒤에 적힌 것일 수록 우선순위가 높다 */
    p {
        color: blue;
    }

  </style>
</head>

<body>
    <!-- 인라인 스타일 설정이 가장 우선순위가 높네요. -->
    <p class="hello" id="hello" style="color: gold;">안녕하세요</p>
</body>

</html>
