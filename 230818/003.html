<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
  <style>
    td {
        border: 1px solid black;
    }
    th {
        border: 1px solid black;
    }
  </style>
</head>

<body>
    <table>
        <caption style="caption-side: bottom;">표 설명, 제목</caption>
        <colgroup>
            <col style="width: 100px;"/>
            <col style="width: 200px;"/>
            <col span="2" style="background-color: skyblue; width: 200px;"/>
        </colgroup>
        <thead>
            <tr>
                <th>제목셀</th>
                <th>제목셀</th>
                <th colspan="2">제목셀</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">제목셀</th>
                <td colspan="2" rowspan="2">내용셀</td>
                <td>내용셀</td>
            </tr>
        </tbody>
        <tfoot>
            <th>합계</th>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>          
        </tfoot>

    </table>
</body>

</html>
