<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스</title>
</head>
<style>
    a:link {
        color: black;
    }
    /* 방문했을때 */
    a:visited {
        color: green;
    }
    /* 호버했을때 */
    a:hover {
        background-color: yellow;
    }
    /* 꾹 누르고 있을 때 */
    a:active{
        border: 2px solid gold;
    }
    /* 탭키로 포커스했을 때 */
    a:focus{
        font-weight: bold;
    }
    
    p:hover{
        color: royalblue;
    }
</style>
<body>
    <a href="">링크 이동</a>
    <p>안녕하세요</p>
</body>

</html>
