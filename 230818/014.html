<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조적 가상 선택자</title>
</head>
<style>
    /* li:first-child{
        color: red;
        border: 1px solid red;
    } */
    .ol>li:first-child {
        color: red;
        border: 1px solid red;
    }
    li:last-child {
        color: green;
    }
    /* odd 홀수만 even 짝수만 
    n수식을 넣을 수도 있다.
    */
    li:nth-child(3n+1) {
        color: blue;
    }
    /* not은 부정선택자 */
    li:not(:first-child) {
        text-decoration: underline;
    }
</style>

<body>
    <ol class="ol">
        <li class="item">list
            <ol start="8">
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ol>
        </li>

        <li>list</li>
        <li class="item">list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>
</body>

</html>
