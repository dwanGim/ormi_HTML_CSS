<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
</head>

<body>
    오늘의 메뉴
    <label for="today-menu">오늘의 메뉴</label>
    <select name="today-menu" id="today-menu" multiple size="5" required>
      <optgroup label="점심">
        <option value="lunch1">오트밀</option>
        <option selected>등갈비</option>
        <option>갈비탕</option>
        <option>참치계란비빔밥</option>
        <option>햄버거</option>
      </optgroup>
      <optgroup label="저녁">
        <option value="lunch1">오트밀</option>
        <option selected>등갈비</option>
        <option>갈비탕</option>
        <option>참치계란비빔밥</option>
        <option>햄버거</option>
      </optgroup>
    </select>
    



</body>

</html>
