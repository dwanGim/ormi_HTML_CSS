<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 과제</title>
  <style>

  </style>
</head>

<body>
    <div class="login_div">
        <h1>회원가입</h1>
        <small>아이디와 비밀번호를 입력하고 로그인하세요.</small>
        <br>
        <form id="login_form" action="" method="get">
          <div>
            <label for="userId">아이디</label>
            <input id="userId" type="text" name="userId">
          </div>
          <div>
            <label for="userPw">비밀번호</label><input id="userPw" type="password" name="userPw">
          </div>
          <div>
            <label for="userNick">닉네임</label><input id="userNick" type="text" name="userNick">            
          </div>
          <fieldset>
            <legend>성별</legend>
            <ul>
                <li>
                    <input id="gender1" name="gender" type="radio">
                    <label for="male">남성</label>
                </li>
                <li>
                    <input id="gender2" name="gender" type="radio">
                    <label for="gender">여성</label>
                </li>
                <li>
                    <input id="gender3" name="gender" type="radio">
                    <label for="gender3">선택 안함</label>
                </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <input id="tech1" name="tech" value="html" type="checkbox">
                    <label for="tech1">html</label>
                </li>
                <li>
                    <input id="tech2" name="tech" value="CSS" type="checkbox">
                    <label for="tech2">CSS</label>
                </li>
                <li>
                    <input id="tech3" name="tech" value="JavaScript" type="checkbox">
                    <label for="tech3">JavaScript</label>
                </li>
                <li>
                    <input id="tech4" name="tech" value="Python" type="checkbox">
                    <label for="tech4">Python</label>
                </li>
                <li>
                    <input id="tech5" name="tech" value="Django" type="checkbox">
                    <label for="tech5">Django</label>
                </li>
                <li>
                    <input id="tech6" name="tech" value="GitHub" type="checkbox">
                    <label for="tech3">GitHub</label>
                </li>
                <li>
                    <input id="tech7" name="tech" value="PostgreSQL" type="checkbox">
                    <label for="tech7">PostgreSQL</label>
                </li>
            </ul>
          </fieldset>
          <div>
            <label for="saveId">아이디 저장</label><input id="saveId" type="checkbox" name="saveId">
            <button type="submit">회원가입</button>
          </div>
        </form>
    </div>
</body>

</html>
